<body>
  

    <header id="masterhead">
        <div class="nav-bar">
          <a href= "#" id="logo">Career Tracker</a>  
            <nav>
                <a href= "#">Text</a>
                <a href= "#">Text</a>
                <a href= "#">Text</a>
                <a href= "#">Text</a>
            </nav>
        </div>
     </header>

     <div class="container">
         <div class="row">
             <div class="col-sm-12 col-md-9">

               <label for="search-input">Search Term</label>
               <input type="text" id="search-input" placeholder="Your career choice">
               <button id="sButton">Search</button>
                <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Display Info from APIs</h3>
                    </div>
                    <div class="panel-body">
                      <table class="table table-hover Light" id="-table">
                        <thead>
                          <tr>
                            <th>Career Title</th>
                            <th>Salary</th>
                            <th class="text-center">Degree field</th>
                            <th class="text-center">Job Openings</th>
                            <th class="text-center">Location</th>
                          </tr>
                        </thead>
                        <tbody id="career-table-rows">
                        </tbody>
                      </table>
                    </div>
                  </div>
             </div>
             <div class="col-xs-12 col-sm-3">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Career Path Finder</h3>
                    <div>
                      <div class="panel-body">
                        <form>
                          <div class="form-group">
                            <label>Career Title</label>
                            <input type="text" class="form-control form-field" id="cr-title">
                          </div>
                          <div class="form-group">
                            <label>Job Description/Salary</label>
                            <input type="text" class="form-control form-field" id="cr-salary">
                          </div>
                          <div class="form-group">
                            <label>School/Degree</label>
                            <input type="text" class="form-control form-field" id="first-train">
                          </div>
                          <div class="form-group">
                            <label>Location</label>
                            <input type="text" class="form-control form-field" id="cr-location">
                          </div>
                          <button type="submit" class="btn btn-default" id="submit">Search</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
         </div>
         <hr>
